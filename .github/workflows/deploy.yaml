name: CI/CD - Deploy Spring Boot Docker on CentOS 9

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy source
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Cài JDK để build Spring Boot
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Build JAR bằng Gradle
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4. Login vào Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.IMAGE_NAME }}:latest .

      # 6. Push image lên Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.IMAGE_NAME }}:latest

      # 7. SSH vào server và deploy container mới
      - name: Deploy to CentOS 9
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ${{ secrets.IMAGE_NAME }}:latest
            docker stop myapp || true
            docker rm myapp || true
            docker run -d --name myapp -p 8080:8080 ${{ secrets.IMAGE_NAME }}:latest
            sudo systemctl restart nginx || true
            echo "Deploy Done!"
