name: CI/CD - Deploy to CentOS

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build app with Gradle
        run: ./gradlew clean build -x test

      - name: Create deployment package
        run: |
          mkdir deploy
          cp build/libs/*.jar deploy/
          cp Dockerfile deploy/
          tar -czf deploy_package.tar.gz -C deploy .

      - name: Upload tar.gz to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "deploy_package.tar.gz"
          target: "/home/${{ secrets.USERNAME }}/deploy"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.USERNAME }}/deploy

            echo "=== BEFORE EXTRACTION ==="
            ls -la

            if [ -f deploy_package.tar.gz ]; then
              echo "Extracting deploy_package.tar.gz"
              tar -xzf deploy_package.tar.gz -C . || exit 1
            else
              echo "deploy_package.tar.gz NOT FOUND"
              exit 1
            fi

            echo "=== AFTER EXTRACTION ==="
            ls -la

            echo "Stopping old container..."
            docker stop my-website || true
            docker rm my-website || true

            echo "Building Docker image..."
            docker build -t myapp:latest .

            echo "Running new container..."
            docker run -d --name my-website -p 80:8080 myapp:latest

            echo "Deploy done!"
