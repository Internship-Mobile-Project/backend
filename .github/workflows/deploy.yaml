name: CI/CD - Deploy to CentOS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      - name: Verify build outputs
        run: |
          echo "Workspace: $(pwd)"
          ls -la
          echo "build/libs:"
          ls -la build/libs || true
          if ! ls build/libs/*.jar 1> /dev/null 2>&1; then
            echo "::error::No jar found in build/libs"
            exit 1
          fi

      - name: Copy app to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: |
            build/libs/*.jar
            Dockerfile
          target: /home/${{ secrets.USERNAME }}/deploy

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.USERNAME }}/deploy

            docker stop my-website || true
            docker rm my-website || true

            docker build -t myapp:latest .

            docker run -d --name my-website -p 80:8080 myapp:latest

            echo "Deploy done!"
