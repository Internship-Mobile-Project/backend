name: CI/CD - Deploy to CentOS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Verify build artifacts
        run: |
          echo "Listing build/libs to ensure JAR exists"
          ls -la build/libs || true
          # Fail if no jar is found and print helpful message
          JAR_PATH="$(ls build/libs/*.jar 2>/dev/null | head -n1 || true)"
          if [ -z "$JAR_PATH" ]; then
            echo "ERROR: No JAR produced in build/libs. Check the Gradle build output above."
            exit 1
          fi
          echo "Found JAR: $JAR_PATH"
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV

      - name: Copy app to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          # Use the exact JAR path found in the previous step to avoid empty tar archives
          source: |
            ${{ env.JAR_PATH }}
            Dockerfile
          target: /home/${{ secrets.USERNAME }}/deploy

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.USERNAME }}/deploy

            docker stop my-website || true
            docker rm my-website || true

            docker build -t myapp:latest .

            docker run -d --name my-website -p 80:8080 myapp:latest

            echo "Deploy done!"
