spring.application.name=ws_booking_sport

# Load local overrides from backend/.env (do not commit real secrets)
spring.config.import=optional:file:.env[.properties]

# Server
server.port=${SERVER_PORT:8080}

# === Database (PostgreSQL) ===
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:}}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Email (Gmail SMTP) ===
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# === JWT configuration ===
# Use a sufficiently long secret (base64 or raw). Replace with a secure value in production.
jwt.secret=${JWT_SECRET:}
# expiration in milliseconds (15 minutes)
jwt.expiration=900000
# refresh token expiration in milliseconds (default 14 days)
jwt.refreshExpiration=604800000

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}

spring.security.oauth2.client.registration.google.scope=email

spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID:}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET:}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
# Goong Map Configuration
goong.api.key=${GOONGMAP_KEY:}
goong.api.url=https://rsapi.goong.io